<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin and Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #wheelCanvas {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(#ff6347 0 60deg, #ffa500 60deg 120deg, #32cd32 120deg 180deg, #4682b4 180deg 240deg, #daa520 240deg 300deg, #ff4500 300deg 360deg);
    }
    #pointer {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: origin 50% 50%;
      border: solid 10px transparent;
      border-bottom-color: #fff;
    }
    .segment-label {
      position: absolute;
      width: 60px; /* Adjust label width as needed */
      height: 30px; /* Adjust label height as needed */
      line-height: 30px; /* Center text vertically */
      text-align: center;
      font-weight: bold;
      color: white;
      border-radius: 5px; /* Optional rounded corners */
      transform: translateY(-50%) translateX(-50%); /* Center labels within segments */
    }
    #spinButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #spinButton:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate {
      animation: spin 2s ease-out;
    }
  </style>
</head>
<body>
  <div id="spin-container">
    <h2>Spin the wheel to win a discount!</h2>
    <div id="wheelCanvas">
      <div id="pointer"></div>
      <div class="segment-label" style="transform: rotate(30deg)">5% OFF</div>
      <div class="segment-label" style="transform: rotate(90deg)">10% OFF</div>
      <div class="segment-label" style="transform: rotate(150deg)">20% OFF</div>
      <div class="segment-label" style="transform: rotate(210deg)">No Discount</div>
      <div class="segment-label" style="transform: rotate(270deg)">50% OFF</div>
      <div class="segment-label" style="transform: rotate(330deg)">10% OFF</div>
    </div>
    <button id="spinButton">Spin</button>
    <div id="result"></div>
  </div>

  <script>
    // Initialize wheel segments (discounts)
    const segments = ['5% OFF', '10% OFF', '20% OFF', 'No Discount', '50% OFF'];
    let storedReward = localStorage.getItem('reward');

    const wheel = document.getElementById('wheelCanvas');
    const spinButton = document.getElementById('spinButton');
    const resultDiv = document.getElementById('result');

    // Check if the user is revisiting
    if (storedReward) {
      resultDiv.innerText = `You already won: ${storedReward}`;
      spinButton.style.display = 'none';
    } else {
      spinButton.addEventListener('click', spinWheel);
    }

    function spinWheel() {
      // ... existing code

      setTimeout(() => {
        const result = segments[Math.floor(Math.random() * segments.length)];
        const winningIndex = segments.indexOf(result);

        // Calculate the angle based on the segment index
        const angle = winningIndex * (360 / segments.length);

        // Rotate the pointer element
        const pointer = document.getElementById('pointer');
        pointer.style.transform = `rotate(${angle}deg)`;

        // Update the result div
        resultDiv.innerText = `You won: ${result}`;

        // Store the result in localStorage
        localStorage.setItem('reward', result);

        // ... existing code
      }, 2000);
    }
  </script>
</body>
</html>
